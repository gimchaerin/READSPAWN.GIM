    .section-title {
      font-weight: 800;
      margin-top: 80px;
      margin-bottom: 20px;

    .book-grid {
      display: grid;
      grid-template-columns: repeat(2, 166px);

      justify-content: center;
    }

    .book-placeholder {
      width: 166px;
      display: flex;
      flex-direction: column;

    }

    .image-book {
      width: 166px;
      height: 246px;
      object-fit: cover;
      border-radius: 4px;
    }

    .book-title {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      line-height: 1.4;
      word-break: keep-all;
    }

      <div class="book-grid">
        <div class="book-placeholder">
          <img src="assets/images/my1.jpg" class="image-book" alt="자기1">
          <div class="book-title">세이노의 가르침</div>
